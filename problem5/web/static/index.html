<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cosmos Blockchain Interface</title>
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
        color: #333;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .form-container {
        margin: 20px auto;
        width: 80%;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    button {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #0056b3;
    }
    .output {
        max-width: 100%;
        overflow-x: auto;
        padding: 10px;
        border: 1px solid #ddd;
    }
</style>

<body>
<h1>Cosmos SDK User Management</h1>

<div id="create-user" class="form-container">
    <form hx-post="/create-user" hx-encoding="json" hx-target="#create-user-output">
        <h3>Create User</h3>
        <input type="text" name="name" placeholder="Name">
        <input type="email" name="email" placeholder="Email">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="text" name="address" placeholder="Address">
        <button type="submit">Create User</button>
    </form>
    <br>
    <div id="create-user-output" class="output"><p>Output: </p></div>
</div>

<div id="update-user" class="form-container">
    <form hx-post="/update-user" hx-encoding="json" hx-target="#update-user-output">
        <h3>Update User</h3>
        <input type="number" name="id" placeholder="User ID">
        <input type="text" name="name" placeholder="Name">
        <input type="email" name="email" placeholder="Email">
        <input type="text" name="username" placeholder="Username">
        <input type="text" name="address" placeholder="Address">
        <button type="submit">Update User</button>
    </form>
    <br>
    <div id="update-user-output" class="output"><p>Output: </p></div>
</div>

<div id="update-user-password" class="form-container">
    <form hx-post="/update-user-password" hx-encoding="json" hx-target="#update-user-password-output">
        <h3>Update User Password</h3>
        <input type="number" name="id" placeholder="User ID">
        <input type="password" name="currentPassword" placeholder="Current Password">
        <input type="password" name="newPassword" placeholder="New Password">
        <button type="submit">Update Password</button>
    </form>
    <br>
    <div id="update-user-password-output" class="output"><p>Output: </p></div>
</div>

<div id="get-user" class="form-container">
    <form hx-get="/get-user" hx-target="#get-user-output">
        <h3>Get Specific User</h3>
        <input type="number" name="id" placeholder="User ID">
        <button type="submit">Get User</button>
    </form>
    <br>
    <div id="get-user-output" class="output"><p>Output: </p></div>
</div>

<div id="get-all-users" class="form-container">
    <form hx-get="/get-all-users" hx-target="#get-all-users-output">
        <h3>Get All Users</h3>
        <button type="submit">Get All Users</button>
    </form>
    <br>
    <div id="get-all-users-output" class="output"><p>Output: </p></div>
</div>

<div id="get-all-users-by-address" class="form-container">
    <form hx-get="/get-all-users-by-address" hx-target="#get-all-users-by-address-output">
        <h3>Get All Users By Address</h3>
        <input type="text" name="address" placeholder="Address">
        <button type="submit">Get All Users By Address</button>
    </form>
    <br>
    <div id="get-all-users-by-address-output" class="output"><p>Output: </p></div>
</div>

<div id="get-all-users-by-email-domain" class="form-container">
    <form hx-get="/get-all-users-by-email-domain" hx-target="#get-all-users-by-email-domain-output">
        <h3>Get All Users By Email Domain</h3>
        <input type="text" name="domain" placeholder="Domain">
        <button type="submit">Get All Users By Email Domain</button>
    </form>
    <br>
    <div id="get-all-users-by-email-domain-output" class="output"><p>Output: </p></div>
</div>

<div id="delete-user" class="form-container">
    <form hx-post="/delete-user" hx-target="#delete-user-output">
        <h3>Delete User</h3>
        <input type="number" name="id" placeholder="User ID">
        <button type="submit">Delete User</button>
    </form>
    <br>
    <div id="delete-user-output" class="output"><p>Output: </p></div>
</div>

</body>
</html>
